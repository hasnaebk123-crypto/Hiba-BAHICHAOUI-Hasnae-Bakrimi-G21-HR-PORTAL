java.html :        <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>HR Portal - Luxe Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="java.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="sidebar">
    <h2>HR Portal</h2>
    <a onclick="showSection('dashboard')"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a onclick="showSection('employees')"><i class="fa-solid fa-users"></i> Employés</a>
    <a onclick="showSection('departments')"><i class="fa-solid fa-building"></i> Départements</a>
</div>

<div class="main">
    <div class="navbar">
        <h3 id="page-title">Dashboard</h3>
        <button class="btn-api" onclick="importFromAPI()">Importer API</button>
    </div>

    <div id="dashboard" class="section active">
        <div class="kpi-container">
            <div class="kpi">
                <p>Total Employés</p>
                <h2 id="kpiEmployees">0</h2>
            </div>
            <div class="kpi">
                <p>Salaire Moyen</p>
                <h2 id="kpiSalary">0 €</h2>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="chartEmployees"></canvas>
        </div>
    </div>

    <div id="employees" class="section">
        <h3>Gestion des collaborateurs</h3>
        <form id="employeeForm">
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="prenom" placeholder="Prénom" required>
            <input type="number" id="salaire" placeholder="Salaire (€)" required>
            <select id="empDept" required>
                <option value="">Choisir un département</option>
            </select>
            <button type="submit" id="submitBtn">Ajouter au registre</button>
        </form>

        <div class="table-controls">
            <input type="text" id="search" placeholder="Rechercher un nom..." onkeyup="searchEmployee()">
            <button onclick="sortEmployees('nom')">Trier par Nom</button>
            <button onclick="sortEmployees('salaire')">Trier par Salaire</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Département</th>
                    <th>Salaire</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeList"></tbody>
        </table>
    </div>

    <div id="departments" class="section">
        <h3>Organisation des pôles</h3>
        <div class="dept-form">
            <input type="text" id="deptName" placeholder="Nouveau département">
            <button onclick="addDepartment()">Créer le pôle</button>
        </div>
        <ul id="departmentList" class="luxury-list"></ul>
    </div>
</div>

<script src="java.js"></script>
</body>
</html>
